<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
  
    <form action="">

        <fieldset>
            <legend>Entre em contato</legend>

            <br>
            <strong><label for="user">Assunto:</label></strong>

            <select name="selecione" id="opçoes">
                <option value="Suporte">Suporte</option>
                <option value="Sugestão">Sugestão</option>
                <option value="Reclamação">Reclamação</option>
                <option value="Outro">Outro</option>
            </select>
            <br>
            
            
            <br>
            <strong> <label for="name">Nome completo:</label></strong><br>
                <input  style="font-style: unset; color: grey;" type="text" name="completed_name" value="Seu nome:">
            <br>  
                 
            
            
            <br>
            <strong><label for="email">E-mail:</label></strong><br>
                <input style="font-style: unset; color: grey;" type="email" name="your_email" value="email@seudominio.com">
            <br>

            <br>
            <strong><label for="msg">Mensagem:</label></strong><br>
            <textarea name="textbox"cols="20" rows="10"></textarea>
            <br>

            <br>
            <div>
                <input type = "checkbox" id = "acept_news" name = "acept" value = "checkbox">
                <label for = "subscribeNews"> Aceito receber novidades por e-mail</label>
            </div>

            <br>
            <div>
                <button style="background-color:#a83277c0; border-color:rgba(55, 40, 66, 0.589); color:white"type = "submit">Enviar</button>
            </div>

        </fieldset>

    </form>

</body>
</html>
